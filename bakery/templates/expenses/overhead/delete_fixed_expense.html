{% extends "base.html" %}

{% block title %}Delete Fixed Expense{% endblock %}

{% block content %}
    <h2>Are you sure you want to delete {{ fixed_expense.concept }}?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'overhead_expenses' bakery.id %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
