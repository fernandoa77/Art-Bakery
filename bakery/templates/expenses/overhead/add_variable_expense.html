{% extends "base.html" %}
{% load bootstrap4 %}

{% block title %}Add Variable Expense{% endblock %}

{% block content %}
    <h2>Add Variable Expense for {{ bakery.name }}</h2>
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-success">Save</button>
        <a href="{% url 'overhead_expenses' bakery.id %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}

{% block extra_js %}
    {{ form.media }}
{% endblock %}
