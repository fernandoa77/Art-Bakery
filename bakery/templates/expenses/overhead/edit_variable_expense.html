{% extends "base.html" %}
{% load bootstrap4 %}

{% block title %}Edit Variable Expense{% endblock %}

{% block content %}
    <h2>Edit Variable Expense for {{ bakery.name }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.media }}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-success">Save</button>
        <a href="{% url 'overhead_expenses' bakery.id %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
