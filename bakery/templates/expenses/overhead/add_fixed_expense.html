{% extends "base.html" %}

{% block title %}Add Fixed Expense{% endblock %}

{% block content %}
    <h2>Add Fixed Expense for {{ bakery.name }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'overhead_expenses' bakery.id %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
