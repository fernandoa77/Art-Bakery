{% extends "base.html" %}

{% block title %}Delete Customer{% endblock %}

{% block content %}
<h2>Delete Customer</h2>
<p>Are you sure you want to delete the customer {{ customer.name }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'customers_list' bakery.id %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
