{% extends "base.html" %}

{% block title %}Add Ingredient{% endblock %}

{% block content %}
    <h2>Add Ingredient</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Save</button>
        <a href="{% url 'ingredients' bakery.id %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
