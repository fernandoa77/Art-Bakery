{% extends "base.html" %}

{% block title %}Delete Material{% endblock %}

{% block content %}
    <h2>Are you sure you want to delete "{{ material.name }}"?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'materials' bakery.id %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
